<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

  <body class="bg-light">

            <a

              >Menu</a
            >
          </li>
          <li class="nav-item ms-3">
            <a
              class="nav-link"
              href="main.html#cars_by_brand"
              style="font-size: 1.1rem; color: #bfc9d1"
              >Book</a
            >
          </li>
          <li class="nav-item ms-3">
            <a
              class="nav-link"
              href="history.html"
              style="font-size: 1.1rem; color: #bfc9d1"
              >History</a
            >
          </li>
        </ul>
        <a
          class="navbar-brand mx-auto d-flex align-items-center justify-content-center"
          href="#"
          style="font-size: 2.1rem; color: #fff; letter-spacing: 1px"
        >
          <img
            src="assets/logo-rmj.png"
            alt="Logo"
            style="height: 64px; margin-right: 0"
          />
        </a>
        <div
          class="d-flex align-items-center position-absolute end-0"
          style="top: 50%; transform: translateY(-50%); gap: 18px"
        >
          <form
            class="d-flex align-items-center"
            style="width: 260px; max-width: 50vw; margin-bottom: 0"
            autocomplete="off"
          ></form>
          <!-- User badge with icon and logout -->
          <div
            class="user-badge d-flex align-items-center px-3 py-2"
            style="
              background: #697290;
              border-radius: 16px;
              color: #fff;
              font-weight: 600;
              font-size: 1rem;
              margin-right: 12px;
              gap: 8px;
            "
          >
            <svg
              width="22"
              height="22"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              viewBox="0 0 24 24"
              style="margin-right: 4px"
            >
              <circle cx="12" cy="8" r="4" />
              <path d="M4 20c0-4 8-4 8-4s8 0 8 4" />
            </svg>
            <span id="navbarUsername">Welcome, User!</span>
            <button
              onclick="logout()"
              title="Logout"
              style="
                background: none;
                border: none;
                color: #fff;
                margin-left: 8px;
                padding: 0;
                cursor: pointer;
              "
            >
              <svg
                width="18"
                height="18"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                viewBox="0 0 24 24"
                style="vertical-align: middle"
              >
                <path d="M16 17l5-5-5-5" />
                <path d="M21 12H9" />
                <path
                  d="M12 19v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v2"
                />
              </svg>
            </button>
          </div>
          <a
            class="btn btn-booknow"
            href="main.html#cars_by_brand"
            style="
              background: #1cc6ea;
              color: #fff;
              font-weight: 600;
              border-radius: 22px;
              padding: 8px 28px;
              font-size: 1.1rem;
              box-shadow: none;
            "
            >Book Now</a
          >
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-header bg-primary text-white fw-bold">
              Tambah Mobil Baru
            </div>
            <div class="card-body">
              <form id="form_add_car">
                <div class="mb-3">
                  <label class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    name="brand"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Model</label>
                  <input
                    type="text"
                    class="form-control"
                    id="model"
                    name="model"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tahun</label>
                  <input
                    type="number"
                    class="form-control"
                    id="year"
                    name="year"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Plat Nomor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="license_plate"
                    name="license_plate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Harga/Hari</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price_per_day"
                    name="price_per_day"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">URL Foto Mobil</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url_photo"
                    name="url_photo"
                    placeholder="https://..."
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tersedia</label>
                  <select
                    class="form-select"
                    id="availability"
                    name="availability"
                    required
                  >
                    <option value="true" selected>Ya</option>
                    <option value="false">Tidak</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Tambah Mobil
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
      // Set username in navbar
      const user = JSON.parse(localStorage.getItem("user"));
      document.getElementById("navbarUsername").textContent =
        user && user.username ? user.username : "User";

      const formCar = document.getElementById("form_add_car");
      formCar.onsubmit = async (e) => {
        e.preventDefault();
        const body = {
          brand: document.getElementById("brand").value,
          model: document.getElementById("model").value,
          year: parseInt(document.getElementById("year").value),
          license_plate: document.getElementById("license_plate").value,
          price_per_day: parseInt(
            document.getElementById("price_per_day").value
          ),
          url_photo: document.getElementById("url_photo").value,
          availability:
            document.getElementById("availability").value === "true",
        };
        try {
          const res = await fetch(
            "https://rmjrentcar-86067911510.asia-southeast2.run.app/cars/create",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }
          );
          if (!res.ok) throw new Error("Gagal menambah mobil");
          alert("Mobil berhasil ditambahkan!");
          window.location.href = "admin.html";
        } catch (err) {
          alert(err.message);
        }
      };
    </script>

      .custom-dropdown .dropdown-item:hover,
      .custom-dropdown .dropdown-item:focus {
        background: #00e09e !important;

      }
    </style>
  </body>
</html>
